spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: news
          uri: lb://news
          predicates:
            - Path=/news
            - Method=GET

# url, куда будет происходить регистрация микросервисов
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka